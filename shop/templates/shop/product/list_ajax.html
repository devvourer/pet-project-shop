{% load static %}
{% load thumbnail %}

{% for product in products %}
  <div class="item">
    <a href="{{ product.get_absolute_url }}">
      <img src="{% if product.image %}{{ product.image.url }}{% elif product.image_out_source %}{{ product.image_out_source }}{% else %}{% static 'img/no_image.png' %}{% endif %} ">
    </a>
    <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
    <br>
    {{ product.price }} сом
  </div>
{% endfor %}
